

<div class="list-account">
  <div class="container"
  fxLayout
  fxLayout.xs="column"
  fxLayoutAlign="center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0">
<div fxFlex="50%">
      <h2>Projects</h2>
      <mat-form-field style="width:65%;">
        <input matInput placeholder="Search project (type project name, project id, account name)">
      </mat-form-field>
</div>
<div fxFlex="50%" style="padding-top: 15px;">
  
  <a mat-raised-button routerLink="/addproject" color="primary"><mat-icon>add</mat-icon>Add Project</a>
</div>
</div>
<div class="table-container">
<table mat-table #table [dataSource]="dataSource">

  <ng-container matColumnDef="accountCode">
    <th mat-header-cell *matHeaderCellDef> Project ID </th>
    <td mat-cell *matCellDef="let element"> {{element.accountCode}} </td>
  </ng-container>

  <ng-container matColumnDef="customerName">
    <th mat-header-cell *matHeaderCellDef> Project Name </th>
    <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
  </ng-container>

  <ng-container matColumnDef="customerRM">
    <th mat-header-cell *matHeaderCellDef> Account Name </th>
    <td mat-cell *matCellDef="let element"> {{element.customerRM}} </td>
  </ng-container>
  <ng-container matColumnDef="accountManager">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let element"> {{element.accountManager}} </td>
  </ng-container>
  <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> Start Date </th>
      <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
  </ng-container>
  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef> End Date </th>
    <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
</ng-container>
<ng-container matColumnDef="status">
  <th mat-header-cell *matHeaderCellDef> Status </th>
  <td mat-cell *matCellDef="let element"> {{element.status}} </td>
</ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
</div>
