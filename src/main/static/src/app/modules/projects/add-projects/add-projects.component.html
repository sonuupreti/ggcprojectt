

<div class="add-account">
  <h2>Add New Project</h2>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><b>Please enter the details below</b></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="container"
		     fxLayout
		     fxLayout.xs="column"
		     fxLayoutAlign="center"
		     fxLayoutGap="10px"
		     fxLayoutGap.xs="0">
		  <div fxFlex="45%">
          <p>
          <mat-form-field>
              <input matInput placeholder="Project ID">
              <mat-hint>(This will be auto generated)</mat-hint>
            </mat-form-field>
            
          </p>
          <p>
            <mat-form-field>
                <mat-select placeholder="Account" [(ngModel)]="selectedLocation">
                  <mat-option *ngFor="let location of locations" [value]="location.value">
                    {{location.value}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </p>  
<p>
            <mat-form-field>
                <input matInput placeholder="Customer Project ID">
              </mat-form-field>
            </p>
            <p>
              <mat-form-field>
                  <input matInput placeholder="Project Name">
                </mat-form-field>
              </p>
            
            
            <p>
                <mat-form-field>
                    <mat-select placeholder="Project Type" [(ngModel)]="selectedLocation">
                      <mat-option *ngFor="let location of locations" [value]="location.value">
                        {{location.value}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <mat-select placeholder="Project Location" [(ngModel)]="selectedLocation">
                      <mat-option *ngFor="let location of locations" [value]="location.value">
                        {{location.value}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </p>
            <p>
              <mat-form-field style="width: 40%;float: left;margin-right: 10px;">
                  <input matInput [matDatepicker]="picker" placeholder="Start Date">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              <mat-form-field style="width: 40%;">
                  <input matInput [matDatepicker]="picker1" placeholder="End Date">
                  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                  <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
          </p>
      </div>
      <div fxFlex="10%">

      </div>
		  <div fxFlex="45%">
        <p>
		  	 <mat-form-field>
                <mat-select placeholder="Project Offshore Manager" [(ngModel)]="selectedLocation">
                  <mat-option *ngFor="let location of locations" [value]="location.value">
                    {{location.value}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </p>
            <p>
              <mat-form-field>
                     <mat-select placeholder="Project Onshore Manager" [(ngModel)]="selectedLocation">
                       <mat-option *ngFor="let location of locations" [value]="location.value">
                         {{location.value}}
                       </mat-option>
                     </mat-select>
                   </mat-form-field>
                 </p>
                 <p>
                  <mat-form-field>
                    <input matInput placeholder="Technologies">
                    
                  </mat-form-field>
                     </p>
           
		  </div>
		</div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button  color="primary">Create Account</button>
        <button mat-raised-button color="primary">Reset All</button>
    </mat-card-actions>
  </mat-card>
</div>
