

<div class="list-account">
        <div class="container"
        fxLayout
        fxLayout.xs="column"
        fxLayoutAlign="center"
        fxLayoutGap="10px"
        fxLayoutGap.xs="0">
     <div fxFlex="50%">
            <h2>Accounts</h2>
            <mat-form-field style="width:65%;">
              <input matInput placeholder="Search account (type customer name, account code)">
            </mat-form-field>
    </div>
    <div fxFlex="50%" style="padding-top: 15px;">
        
        <a mat-raised-button routerLink="/addaccount" color="primary"><mat-icon>add</mat-icon>Add Account</a>
    </div>
</div>
<div class="table-container">
<table mat-table #table [dataSource]="dataSource">
      
        <ng-container matColumnDef="accountCode">
          <th mat-header-cell *matHeaderCellDef> Account Code </th>
          <td mat-cell *matCellDef="let element"> {{element.accountCode}} </td>
        </ng-container>
    
        <ng-container matColumnDef="customerName">
          <th mat-header-cell *matHeaderCellDef> customer Name </th>
          <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef> Location </th>
          <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>
    
        <ng-container matColumnDef="customerRM">
          <th mat-header-cell *matHeaderCellDef> Customer RM </th>
          <td mat-cell *matCellDef="let element"> {{element.customerRM}} </td>
        </ng-container>
        <ng-container matColumnDef="accountManager">
            <th mat-header-cell *matHeaderCellDef> Account Manager </th>
            <td mat-cell *matCellDef="let element"> {{element.accountManager}} </td>
        </ng-container>
        <ng-container matColumnDef="timeTrackingAvailable">
            <th mat-header-cell *matHeaderCellDef> Time Tracking Available </th>
            <td mat-cell *matCellDef="let element"> {{element.timeTrackingAvailable}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
</div>
