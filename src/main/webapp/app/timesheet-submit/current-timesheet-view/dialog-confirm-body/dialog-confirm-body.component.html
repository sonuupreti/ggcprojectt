<mat-dialog-content>Are you sure you want to submit your timesheet? 
</mat-dialog-content>
<mat-dialog-actions style="float: right;">
  <button mat-button class="cancel-submit" mat-dialog-close>Cancel</button>
  <button mat-button class="confirm-submit" [mat-dialog-close]="true">Confirm</button>
</mat-dialog-actions>
